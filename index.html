<button id="saveBtn">Save Data</button>
<script>
  const scriptURL = "file:///C:/Users/User/Downloads/Sheet1.html"; // paste your Web App URL here

  document.getElementById("saveBtn").addEventListener("click", () => {
    const payload = { name: "John Doe", score: 95 };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error("Error:", err));
  });
  fetch("file:///C:/Users/User/Downloads/Sheet1.html")
  .then(res => res.json())
  .then(data => console.log(data));


</script>
